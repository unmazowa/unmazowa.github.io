});

});

});

ffface.scaling = 0.15;

    children:[all,all2,all3,all4,all5,all6,all7,all8,all9,all10]
});



function onMouseMove(event){
    
    ffface.position = event.point;
    all.applyMatrix = false;
    all.scaling = map(event.point.y,0,1150,0.2,3)
    
};

function onKeyDown(event){
    if(event.key == 'enter'){
        whole.selected = true;
    }
    if(event.key == 'right'){
        view.center.pivot = whole.rotation = 10;
    };
    if(event.key == 'left'){
        view.center.pivot = whole.rotation = -10;
    };
    if(event.key == 'w'){
        all2.position.y -= 10;
    };
    if(event.key == 'a'){
        all2.position.x -= 10;
    };
    if(event.key == 's'){
        all2.position.y += 10;
    };
    if(event.key == 'd'){
        all2.position.x += 10;
    };



}

};

};

function onFrame(event) {
    
    all2.children[4].children[0].fillColor.hue += 1*8;
    bg.fillColor.hue += 1*5;
    star2.position = Point.random() * view.size;
    
}


function map(value, start1, stop1, start2, stop2) {
    return start2 + (stop2 - start2) * ((value - start1) / (stop1 - start1));
};
